    <script>
        function dayOFYear(dateString) {
            var date = new Date(dateString);
            var year = date.getFullYear();
            var month = date.getMonth();
            var Day = new Date(year, 0 ,1);
            var diffInMilliseconds = date - Day;
            var diffInDays = Math.floor(diffInMilliseconds/ (1000*60*60*24));
            return diffInDays + 1;
        }
        var dateString = "2023-01-02";
        console.log(dayOFYear(dateString));
    </script>
